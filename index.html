<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1 class="title">QuizMaster</h1>
        <div id="quiz-container" class="quiz-card">
            <div id="question-container">
                <p id="progress-text" class="progress-text"></p>
                <div id="progress-bar-container" class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <h2 id="question-text" class="question-text">Loading question...</h2>
                <div id="options-container" class="options-container">
                    <!-- Options will be loaded here by JavaScript -->
                </div>
                <div id="feedback-container" class="feedback-container"></div>
            </div>
            <div id="results-container" class="results-container" style="display: none;">
                <h2 class="results-title">Quiz Completed!</h2>
                <p class="results-description">Here are your results:</p>
                <div class="results-summary">
                    <div class="score-item">
                        <span>Your Score:</span>
                        <span id="score" class="score-value">0 / 0</span>
                    </div>
                    <div class="score-item">
                        <span>Percentage:</span>
                        <span id="percentage" class="score-value">0%</span>
                    </div>
                </div>
                <p id="performance-message" class="performance-message"></p>
                <button id="restart-button" class="button restart-button">
                    Play Again
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
